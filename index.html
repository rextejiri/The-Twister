<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- everything is a div lol -->
      <div class="header">
        <p>THE TWISTER</p>
        <input type="text" name="" value="TYPE YOUR ZIP CODE">
        <button type="button" name="button">SEARCH</button>
      </div>
      <!-- HEADER ENDS HERE -->
      <div class="main-content">

        <div class="city-info">

              <div class="cityName"></div>

              <div class="countryCode">
              </div>
        </div>
        <!-- city info ends here -->
        <div class="weather info">
              <div class="weather main">

              </div>
              <div class="weather description">

              </div>
              <div class="weather icon">

              </div>
        </div>
        <!-- weather info ends here -->
        <div class="mainTemp">
              <div class="temp temperature">

              </div>
              <div class="temp pressure">

              </div>
              <div class="temp feels_like">

              </div>
              <div class="temp humidity">

              </div>
              <div class="temp max">

              </div>
              <div class="temp min">

              </div>
        </div>
        <!-- main temperature ends here -->
        <div class="cordinates">
              <div class="lat">

              </div>
              <div class="lon">

              </div>
        </div>
        <!-- cordinates  ends here -->
        <div class="rain">
              <div class="rain 1hr">

              </div>
              <div class="rain 1hr">

              </div>
        </div>
        <!-- rain ends here -->
        <div class="snow">
              <div class="snow 1hr">

              </div>
              <div class="snow 1hr">

              </div>
        </div>
        <!-- snow ends here -->
        <div class="wind">
              <div class="windCover">
                  <div class="win speed">

                  </div>
                  <div class="win deg">

                  </div>
                  <!-- <div class="win gust">

                  </div> -->
              </div>
        </div>
        <!-- wind ends here -->
      </div>
      <div class="dt calc">

      </div>
      <!-- main content ends here -->
    </div>
    <!-- container ends here -->
  </body>
</html>
